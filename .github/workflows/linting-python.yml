name: Python Linting
on: [push]
jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Todas las versiones desde Python 3.8 incluyendo futuras
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13', '3.14', '3.15']
      fail-fast: false
    name: Python ${{ matrix.python-version }} test
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true  # Para versiones dev

    - name: Verify Python version is 3.8+
      run: |
        python -c "
        import sys
        version = sys.version_info
        if version < (3, 8):
            print(f'Python {version.major}.{version.minor} is not supported. Minimum is 3.8')
            sys.exit(1)
        print(f'âœ“ Python {version.major}.{version.minor}.{version.micro} is supported')
        "

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Additional Code Quality Checks
      run: |
        # Install additional quality tools
        pip install black isort mypy bandit safety

        # Format check (Black)
        echo "ðŸ” Checking code formatting with Black..."
        black --check . || echo "âš ï¸ Code formatting issues found"

        # Import sorting (isort)
        echo "ðŸ” Checking import sorting with isort..."
        isort --check-only . || echo "âš ï¸ Import sorting issues found"

        # Type checking (MyPy) - non-blocking
        echo "ðŸ” Running type checking with MyPy..."
        mypy . || echo "âš ï¸ Type checking issues found"

        # Security check (Bandit) - non-blocking
        echo "ðŸ” Running security analysis with Bandit..."
        bandit -r . || echo "âš ï¸ Security issues found"

        # Dependencies security (Safety) - non-blocking
        echo "ðŸ” Checking dependencies security with Safety..."
        safety check || echo "âš ï¸ Dependency security issues found"

    - name: Test with pytest
      run: |
        # Verificar si existen tests
        if find . -name "test_*.py" -o -name "*_test.py" -o -path "*/tests/*.py" | grep -q .; then
          pytest -v
        else
          echo "No tests found in the project"
          echo "Skipping pytest execution"
          exit 0
        fi
