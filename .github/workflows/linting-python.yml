name: Python Linting and Testing

on: [push]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
      fail-fast: false
    name: Python ${{ matrix.python-version }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade build tools
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install poetry-core

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-

    - name: Install core dependencies
      run: |
        pip install flake8 pytest

    - name: Install snake package
      run: |
        pip install --no-build-isolation git+https://github.com/ParaDevOne/snake.git@f70e8c6325bf848b62b1aed354bc976cc0b11041

    - name: Install project dependencies
      run: |
        if [ -f requirements.txt ]; then
          # Excluir snake si estÃ¡ en requirements.txt
          grep -v "snake" requirements.txt > filtered_requirements.txt || true

          # Verificar si el archivo filtrado tiene contenido
          if [ -s filtered_requirements.txt ]; then
            pip install -r filtered_requirements.txt
          else
            echo "No dependencies to install after filtering"
          fi
        fi

    - name: Run flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run pytest
      run: |
        if [ -d "tests" ] || find . -name "test_*.py" -print -quit | grep -q .; then
          pytest -v
        else
          echo "No tests found - skipping pytest"
        fi

  code-quality:
    runs-on: ubuntu-latest
    needs: lint-and-test
    name: Code Quality Checks
    if: always()

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install quality tools
      run: |
        pip install black isort mypy bandit safety

    - name: Run quality checks
      run: |
        set +e

        echo "=== Black Format Check ==="
        black --check . || true

        echo "\n=== isort Import Sorting ==="
        isort --check-only . || true

        echo "\n=== Mypy Type Checking ==="
        mypy . || true

        echo "\n=== Bandit Security Scan ==="
        bandit -r . || true

        echo "\n=== Safety Dependency Check ==="
        safety check || true
