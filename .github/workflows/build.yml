name: Build Snake Game

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: build-snake-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  PACKAGE_NAME: snake-game
  PYINSTALLER_OPTS: --noconfirm --clean --onefile --add-data "assets:assets"

jobs:
  build:
    name: Build on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.12']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Para mantener historial completo

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: '**/requirements.txt'
        check-latest: true

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install pyinstaller

        # InstalaciÃ³n segura de dependencias
        if [ -f "requirements.txt" ]; then
          # Ignorar lÃ­neas vacÃ­as o comentarios
          grep -E -v '^#|^$' requirements.txt | pip install -r /dev/stdin
        fi
      shell: bash

    - name: Verify project structure
      run: |
        # Verificar archivos esenciales
        essential_files=("main.py" "assets")
        missing_files=()

        for file in "${essential_files[@]}"; do
          if [ ! -e "$file" ]; then
            missing_files+=("$file")
          fi
        done

        if [ ${#missing_files[@]} -ne 0 ]; then
          echo "::error::âŒ Missing essential files/directories: ${missing_files[*]}"
          echo "Directory structure:"
          ls -laR
          exit 1
        else
          echo "âœ… All essential files/directories present"
        fi
      shell: bash

    - name: Build executable
      run: |
        # Crear directorios necesarios
        mkdir -p dist build artifacts

        # Determinar nombre del ejecutable
        if [ "$RUNNER_OS" = "Windows" ]; then
          OUTPUT_NAME="${PACKAGE_NAME}.exe"
        else
          OUTPUT_NAME="${PACKAGE_NAME}"
        fi

        # Construir con PyInstaller
        echo "ðŸš€ Building with PyInstaller..."
        pyinstaller $PYINSTALLER_OPTS --name "$OUTPUT_NAME" \
          --distpath dist \
          --workpath build/pyinstaller \
          --specpath build \
          main.py

        # Verificar resultado
        if [ ! -f "dist/$OUTPUT_NAME" ]; then
          echo "::error::âŒ Build failed - executable not found"
          echo "PyInstaller logs:"
          cat build/pyinstaller/*.log 2>/dev/null || true
          exit 1
        else
          # Obtener tamaÃ±o del ejecutable
          SIZE=$(python -c "import os; print(os.path.getsize('dist/$OUTPUT_NAME'))")
          echo "âœ… Build successful: dist/$OUTPUT_NAME ($SIZE bytes)"
        fi
      shell: bash

    - name: Package artifacts
      run: |
        # Nombre del archivo comprimido
        ARCHIVE_NAME="${PACKAGE_NAME}-${RUNNER_OS}-py${{ matrix.python-version }}"

        # Crear archivo comprimido segÃºn SO
        if [ "$RUNNER_OS" = "Windows" ]; then
          echo "ðŸ“¦ Creating ZIP archive for Windows..."
          7z a -tzip "artifacts/${ARCHIVE_NAME}.zip" "dist/${PACKAGE_NAME}.exe"
        elif [ "$RUNNER_OS" = "Linux" ] || [ "$RUNNER_OS" = "macOS" ]; then
          echo "ðŸ“¦ Creating TAR.GZ archive for $RUNNER_OS..."
          tar -czf "artifacts/${ARCHIVE_NAME}.tar.gz" -C dist .
        fi

        echo "ðŸ“¦ Created archive: artifacts/${ARCHIVE_NAME}.*"
      shell: bash

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: snake-artifacts-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          dist/
          artifacts/
        retention-days: 7
        if-no-files-found: error

    - name: Post-build cleanup
      if: always()
      run: |
        # Limpiar archivos temporales para ahorrar espacio
        rm -rf build/
        echo "ðŸ§¹ Cleaned up build directories"
      shell: bash
