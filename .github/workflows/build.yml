name: Build Snake Game

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: build-snake-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  PACKAGE_NAME: snake-game
  PYINSTALLER_OPTS: --noconfirm --clean --onefile

jobs:
  build:
    name: Build on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.12']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: '**/requirements.txt'
        check-latest: true

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install pyinstaller

        # OS-agnostic requirements installation
        if [[ -f "requirements.txt" ]]; then
          pip install -r requirements.txt
        fi
      shell: bash

    - name: Verify entrypoint
      run: |
        # Cross-platform file check
        if [ ! -f "main.py" ]; then
          echo "::error::❌ main.py not found in repository root"
          echo "Directory contents:"
          ls -la
          exit 1
        fi
        echo "✅ main.py found"
      shell: bash

    - name: Build executable
      run: |
        # Create output directories
        mkdir -p dist build artifacts

        # OS-specific executable naming
        if [ "$RUNNER_OS" = "Windows" ]; then
          OUTPUT_NAME="${PACKAGE_NAME}.exe"
        else
          OUTPUT_NAME="${PACKAGE_NAME}"
        fi

        # Build with PyInstaller
        pyinstaller $PYINSTALLER_OPTS --name "$OUTPUT_NAME" \
          --distpath dist \
          --workpath build/pyinstaller \
          --specpath build \
          main.py

        # Verify output using cross-platform method
        if [ ! -f "dist/$OUTPUT_NAME" ]; then
          echo "::error::❌ Build failed - executable not found"
          echo "PyInstaller output:"
          cat build/pyinstaller/*.log 2>/dev/null || true
          exit 1
        else
          # Cross-platform file size check using Python
          SIZE=$(python -c "import os; print(os.path.getsize('dist/$OUTPUT_NAME'))")
          echo "✅ Build successful: dist/$OUTPUT_NAME ($SIZE bytes)"
        fi
      shell: bash

    - name: Package artifacts
      run: |
        # Cross-platform archive naming
        ARCHIVE_NAME="${PACKAGE_NAME}-${RUNNER_OS}-py${{ matrix.python-version }}"

        # Create archive based on OS
        if [ "$RUNNER_OS" = "Windows" ]; then
          # Use 7-zip for better compression on Windows
          7z a -tzip "artifacts/${ARCHIVE_NAME}.zip" "dist/${PACKAGE_NAME}.exe"
        elif [ "$RUNNER_OS" = "Linux" ] || [ "$RUNNER_OS" = "macOS" ]; then
          tar -czf "artifacts/${ARCHIVE_NAME}.tar.gz" -C dist .
        fi

        echo "📦 Created archive: artifacts/${ARCHIVE_NAME}.*"
      shell: bash

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: snake-artifacts-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          dist/
          artifacts/
        retention-days: 7
        if-no-files-found: error
