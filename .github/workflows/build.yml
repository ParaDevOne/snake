name: Build Snake Game

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: build-snake-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  PACKAGE_NAME: snake-game

jobs:
  build:
    name: Build on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.12']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: '**/requirements.txt'
        check-latest: true

    - name: Install build tools
      shell: bash
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install pyinstaller

        # Instalación segura de dependencias (compatible con Windows)
        if [[ -f "requirements.txt" ]]; then
          # Método compatible con Windows
          pip install -r requirements.txt
        fi

    - name: Verify entrypoint
      shell: bash
      run: |
        # Verificar solo el archivo principal
        if [[ ! -f "main.py" ]]; then
          echo "::error::❌ main.py not found in repository root"
          echo "Directory contents:"
          ls -la
          exit 1
        fi
        echo "✅ main.py found"

    - name: Check for assets directory
      shell: bash
      run: |
        # Verificar assets y configurar opciones
        if [[ -d "assets" ]]; then
          echo "Assets directory found"
          echo "PYINSTALLER_OPTS=--noconfirm --clean --onefile --add-data 'assets:assets'" >> $GITHUB_ENV
        else
          echo "Assets directory not found - building without assets"
          echo "PYINSTALLER_OPTS=--noconfirm --clean --onefile" >> $GITHUB_ENV
        fi

    - name: Build executable
      shell: bash
      run: |
        # Crear directorios necesarios
        mkdir -p dist build artifacts

        # Determinar nombre del ejecutable
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          OUTPUT_NAME="${PACKAGE_NAME}.exe"
        else
          OUTPUT_NAME="${PACKAGE_NAME}"
        fi

        # Construir con PyInstaller
        echo "🚀 Building with PyInstaller using options: $PYINSTALLER_OPTS"
        pyinstaller $PYINSTALLER_OPTS --name "$OUTPUT_NAME" \
          --distpath dist \
          --workpath build/pyinstaller \
          --specpath build \
          main.py

        # Verificar resultado
        if [[ ! -f "dist/$OUTPUT_NAME" ]]; then
          echo "::error::❌ Build failed - executable not found"
          echo "PyInstaller logs:"
          cat build/pyinstaller/*.log 2>/dev/null || true
          exit 1
        else
          # Obtener tamaño del ejecutable
          SIZE=$(python -c "import os; print(os.path.getsize('dist/$OUTPUT_NAME'))")
          echo "✅ Build successful: dist/$OUTPUT_NAME ($SIZE bytes)"
        fi

    - name: Package artifacts
      shell: bash
      run: |
        # Nombre del archivo comprimido
        ARCHIVE_NAME="${PACKAGE_NAME}-${RUNNER_OS}-py${{ matrix.python-version }}"

        # Crear archivo comprimido según SO
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          echo "📦 Creating ZIP archive for Windows..."
          7z a -tzip "artifacts/${ARCHIVE_NAME}.zip" "dist/${PACKAGE_NAME}.exe"
        elif [[ "$RUNNER_OS" == "Linux" || "$RUNNER_OS" == "macOS" ]]; then
          echo "📦 Creating TAR.GZ archive for $RUNNER_OS..."
          tar -czf "artifacts/${ARCHIVE_NAME}.tar.gz" -C dist .
        fi

        echo "📦 Created archive: artifacts/${ARCHIVE_NAME}.*"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: snake-artifacts-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          dist/
          artifacts/
        retention-days: 7
        if-no-files-found: error
